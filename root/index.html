<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลานจอดรถ 2 ช่องในอาคาร</title>
  <style>
    /* พื้นฐานเหมือนเดิม */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
    }
    .building {
      width: 600px;
      height: 300px;
      margin: 40px auto;
      border: 10px solid #fff;
      background: #000;
      display: flex;
    }
    .parking-slot {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-right: 5px solid #fff;
    }
    .parking-slot:last-child {
      border-right: none;
    }
    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .occupied {
      background: red;
    }
    .vacant {
      background: green;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ลานจอดรถในอาคาร (2 ช่อง)</h1>

  <div class="building">
    <!-- ช่องจอดรถช่องที่ 1 (เริ่มด้วยสีแดง) -->
    <div class="parking-slot">
      <div class="status-circle occupied"></div>
    </div>
    <!-- ช่องจอดรถช่องที่ 2 (เริ่มด้วยสีเขียว) -->
    <div class="parking-slot">
      <div class="status-circle vacant"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // วิธีที่ 1: ประกาศตัวแปรแยกสองวงกลม แล้วใส่ event ให้แต่ละวง
      const circle1 = document.querySelector('.parking-slot:nth-child(1) .status-circle');
      const circle2 = document.querySelector('.parking-slot:nth-child(2) .status-circle');

      circle1.addEventListener('click', () => {
        circle1.classList.toggle('occupied');
        circle1.classList.toggle('vacant');
      });

      circle2.addEventListener('click', () => {
        circle2.classList.toggle('occupied');
        circle2.classList.toggle('vacant');
      });
      
      /*
      // หรือวิธีที่ 2: เลือกวงกลมทั้งหมด แล้ววนลูปใส่ event ให้ทีเดียว
      const circles = document.querySelectorAll('.status-circle');
      circles.forEach(circle => {
        circle.addEventListener('click', () => {
          circle.classList.toggle('occupied');
          circle.classList.toggle('vacant');
        });
      });
      */
    });
  </script>
</body>
</html>
